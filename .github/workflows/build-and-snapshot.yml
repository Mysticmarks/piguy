name: Build and Snapshot

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt playwright
          python -m playwright install --with-deps chromium

      - name: Lint shell scripts
        run: |
          bash -n start.sh
          bash -n start-face.sh
          bash -n start-server.sh
          bash -n scripts/bootstrap.sh
          bash -n scripts/install-deps.sh
          bash -n scripts/restore-models.sh
          bash -n scripts/queue-model-downloads.sh
          bash -n scripts/download-required-models.sh

      - name: Run Python smoke tests
        run: |
          pip install pytest
          python -m compileall app.py listen.py speak.py
          pytest -q

      - name: Start Pi-Guy server
        run: |
          nohup python app.py > /tmp/piguy-server.log 2>&1 &
          echo $! > /tmp/piguy-server.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start" >&2
          cat /tmp/piguy-server.log >&2 || true
          exit 1

      - name: Capture UI snapshots
        run: |
          python scripts/capture_face_snapshot.py --url http://127.0.0.1:5000/ --output artifacts/dashboard-snapshot.png --wait-ms 1500
          python scripts/capture_face_snapshot.py --url http://127.0.0.1:5000/face --output artifacts/face-snapshot.png --wait-ms 2500

      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: piguy-snapshots-${{ github.run_number }}
          path: artifacts/*.png

      - name: Upload server log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: piguy-server-log-${{ github.run_number }}
          path: /tmp/piguy-server.log

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/piguy-server.pid ]; then
            kill "$(cat /tmp/piguy-server.pid)" || true
          fi
