name: Build and Snapshot

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.lock.txt playwright
          python -m playwright install --with-deps chromium

      - name: Verify pinned runtime requirements
        run: |
          python scripts/check-runtime-requirements-pinned.py
          bash scripts/generate-lockfiles.sh
          git diff --exit-code requirements-core.lock.txt requirements-speech.lock.txt requirements.lock.txt

      - name: Lint shell scripts
        run: |
          bash -n start.sh
          bash -n start-face.sh
          bash -n start-server.sh
          bash -n scripts/bootstrap.sh
          bash -n scripts/install-deps.sh
          bash -n scripts/restore-models.sh
          bash -n scripts/queue-model-downloads.sh
          bash -n scripts/download-required-models.sh

      - name: Run Python smoke tests
        run: |
          pip install pytest
          python -m compileall app.py listen.py speak.py
          pytest -q

      - name: Validate production launcher behavior
        run: |
          set -euo pipefail

          missing_log=/tmp/start-server-missing-env.log
          if PIGUY_ENV=prod \
             PIGUY_API_KEY=test-api-key \
             PIGUY_SOCKETIO_CORS_ALLOWED_ORIGINS=http://localhost \
             PIGUY_API_CORS_ALLOWED_ORIGINS=http://localhost \
             ./start-server.sh >"${missing_log}" 2>&1; then
            echo "start-server.sh unexpectedly succeeded without SECRET_KEY" >&2
            cat "${missing_log}" >&2 || true
            exit 1
          fi
          grep -q "Required production environment variable 'SECRET_KEY' is not set" "${missing_log}"

          export PIGUY_ENV=prod
          export SECRET_KEY=ci-secret
          export PIGUY_API_KEY=ci-api-key
          export PIGUY_SOCKETIO_CORS_ALLOWED_ORIGINS=http://127.0.0.1:5000
          export PIGUY_API_CORS_ALLOWED_ORIGINS=http://127.0.0.1:5000
          export PIGUY_MODEL_PREFETCH_ENABLED=0
          export PIGUY_DEPENDENCY_MODE=prod
          export PIGUY_DEPENDENCY_PROFILE=core
          export VENV_DIR=/tmp/piguy-launcher-venv

          python -m venv --system-site-packages "${VENV_DIR}"
          req_hash=$(sha256sum requirements-core.lock.txt | awk '{print $1}')
          echo "${req_hash}" > "${VENV_DIR}/.requirements-core.lock.txt.sha256"

          launcher_log=/tmp/piguy-launcher.log
          ./start-server.sh >"${launcher_log}" 2>&1 &
          launcher_pid=$!

          cleanup() {
            kill "${launcher_pid}" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done

          echo "start-server.sh failed to start app.py" >&2
          cat "${launcher_log}" >&2 || true
          exit 1
      - name: Start Pi-Guy server
        run: |
          nohup python app.py > /tmp/piguy-server.log 2>&1 &
          echo $! > /tmp/piguy-server.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start" >&2
          cat /tmp/piguy-server.log >&2 || true
          exit 1

      - name: Capture UI snapshots
        run: |
          python scripts/gui_sanity_playwright.py
          python scripts/capture_face_snapshot.py --standard-set

      - name: Upload GUI snapshots
        uses: actions/upload-artifact@v4
        with:
          name: piguy-gui-snapshots-${{ github.run_number }}
          path: |
            artifacts/gui/dashboard-fixed.png
            artifacts/gui/face-fixed.png
            artifacts/gui/face-embed-fixed.png

      - name: Upload server log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: piguy-server-log-${{ github.run_number }}
          path: /tmp/piguy-server.log

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/piguy-server.pid ]; then
            kill "$(cat /tmp/piguy-server.pid)" || true
          fi
