<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Guy Face</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #0088ff;
            --blue-dim: #0055aa;
            --blue-bright: #00aaff;
            --cyan: #00ffff;
            --green: #00ff66;
            --yellow: #ffdd00;
            --orange: #ff6600;
            --red: #ff2244;
            --dark-bg: #050508;
            --panel-bg: #0a0a12;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--blue);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,136,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,136,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Main face area */
        .face-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Eyes container */
        .eyes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .eye {
            position: relative;
            width: 120px;
            height: 140px;
        }

        .eye-white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #ffffff 0%, #e8e8e8 70%, #cccccc 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow:
                0 0 30px rgba(0, 136, 255, 0.3),
                inset 0 -10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pupil-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
        }

        .pupil {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #333 0%, #000 70%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pupil::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }

        .pupil::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 20px;
            right: 12px;
        }

        /* Eyelids */
        .eyelid-top {
            position: absolute;
            width: 130%;
            height: 60%;
            background: var(--dark-bg);
            top: -50%;
            left: -15%;
            border-radius: 0 0 50% 50%;
            transition: transform 0.15s ease-in-out;
            z-index: 10;
        }

        .eyelid-bottom {
            position: absolute;
            width: 130%;
            height: 40%;
            background: var(--dark-bg);
            bottom: -35%;
            left: -15%;
            border-radius: 50% 50% 0 0;
            transition: transform 0.15s ease-in-out;
            z-index: 10;
        }

        /* Blink animation */
        .eye.blinking .eyelid-top {
            transform: translateY(90%);
        }

        .eye.blinking .eyelid-bottom {
            transform: translateY(-30%);
        }

        /* Mood: Angry */
        .eye.angry .eyelid-top {
            transform: translateY(40%) rotate(var(--angry-rotate, 0deg));
        }

        .left-eye.angry .eyelid-top {
            --angry-rotate: 15deg;
            transform-origin: right center;
        }

        .right-eye.angry .eyelid-top {
            --angry-rotate: -15deg;
            transform-origin: left center;
        }

        /* Mood: Sad */
        .eye.sad .eyelid-top {
            transform: translateY(30%) rotate(var(--sad-rotate, 0deg));
        }

        .left-eye.sad .eyelid-top {
            --sad-rotate: -10deg;
            transform-origin: left center;
        }

        .right-eye.sad .eyelid-top {
            --sad-rotate: 10deg;
            transform-origin: right center;
        }

        /* Mood: Happy */
        .eye.happy .eyelid-bottom {
            transform: translateY(-60%);
        }

        /* Mood: Thinking */
        .eye.thinking .pupil-container {
            transform: translate(15px, -15px) !important;
        }

        .left-eye.thinking .eyelid-top {
            transform: translateY(25%);
        }

        /* Mood: Surprised */
        .eye.surprised .eye-white {
            transform: scale(1.1);
        }

        .eye.surprised .pupil {
            transform: scale(0.8);
        }

        /* Mood: Worried/Squinty - triggered on button hover */
        .eye.worried .eyelid-top {
            transform: translateY(35%);
        }

        .eye.worried .eyelid-bottom {
            transform: translateY(-25%);
        }

        .eye.worried .pupil {
            transform: scale(0.9);
        }

        /* Waveform mouth */
        .mouth-container {
            width: 200px;
            height: 60px;
            position: relative;
        }

        #waveform-canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px var(--cyan));
        }

        /* Status indicator */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--blue-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mood label */
        .mood-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--blue-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Mini stats bar at bottom */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 20px;
            background: var(--panel-bg);
            border-top: 1px solid var(--blue-dim);
        }

        .mini-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .mini-stat-label {
            font-size: 0.6rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mini-stat-value {
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .mini-gauge {
            width: 60px;
            height: 6px;
            background: #1a1a2e;
            border-radius: 3px;
            overflow: hidden;
        }

        .mini-gauge-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        /* Controls hint */
        .controls-hint {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            text-align: center;
        }

        .controls-hint kbd {
            background: #1a1a2e;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }

        /* Trigger buttons */
        .trigger-panel {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .trigger-panel.left {
            left: 10px;
        }

        .trigger-panel.right {
            right: 10px;
        }

        .trigger-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--blue-dim);
            background: var(--panel-bg);
            color: var(--blue);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .trigger-btn:hover {
            border-color: var(--blue);
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            transform: scale(1.1);
        }

        .trigger-btn:active {
            transform: scale(0.95);
            background: var(--blue-dim);
        }

        .trigger-btn.active {
            background: var(--blue);
            color: var(--dark-bg);
        }

        .trigger-btn .tooltip {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--blue-dim);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .trigger-panel.left .trigger-btn .tooltip {
            left: 55px;
        }

        .trigger-panel.right .trigger-btn .tooltip {
            right: 55px;
        }

        .trigger-btn:hover .tooltip {
            opacity: 1;
        }

        /* Mood-specific button colors */
        .trigger-btn.mood-happy { border-color: var(--green); }
        .trigger-btn.mood-happy:hover { box-shadow: 0 0 15px rgba(0, 255, 102, 0.5); }

        .trigger-btn.mood-sad { border-color: #6688ff; }
        .trigger-btn.mood-sad:hover { box-shadow: 0 0 15px rgba(102, 136, 255, 0.5); }

        .trigger-btn.mood-angry { border-color: var(--red); }
        .trigger-btn.mood-angry:hover { box-shadow: 0 0 15px rgba(255, 34, 68, 0.5); }

        .trigger-btn.mood-thinking { border-color: var(--yellow); }
        .trigger-btn.mood-thinking:hover { box-shadow: 0 0 15px rgba(255, 221, 0, 0.5); }

        .trigger-btn.mood-surprised { border-color: var(--orange); }
        .trigger-btn.mood-surprised:hover { box-shadow: 0 0 15px rgba(255, 102, 0, 0.5); }

        .trigger-btn.talk-btn { border-color: var(--cyan); }
        .trigger-btn.talk-btn:hover { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        .trigger-btn.talk-btn.active { background: var(--cyan); }

        .trigger-btn.mic-btn { border-color: var(--green); }
        .trigger-btn.mic-btn:hover { box-shadow: 0 0 15px rgba(0, 255, 102, 0.5); }
        .trigger-btn.mic-btn.listening {
            background: var(--green);
            animation: mic-pulse 1s ease-in-out infinite;
        }
        .trigger-btn.mic-btn.processing {
            background: var(--yellow);
            border-color: var(--yellow);
        }

        @keyframes mic-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 102, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 102, 0.8); }
        }

        /* Transcription display */
        .transcription-display {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            border: 1px solid var(--blue-dim);
            border-radius: 8px;
            padding: 10px 20px;
            max-width: 80%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .transcription-display.visible {
            opacity: 1;
        }

        .transcription-display .label {
            font-size: 0.7rem;
            color: var(--blue-dim);
            margin-bottom: 5px;
        }
    </style>
</head>

    <script>
        // ===== SOCKET CONNECTION =====
        const socket = io();

        // ===== EYE TRACKING =====
        const leftEye = document.getElementById('left-eye');
        const rightEye = document.getElementById('right-eye');
        const leftPupil = document.getElementById('left-pupil-container');
        const rightPupil = document.getElementById('right-pupil-container');

        const MAX_PUPIL_OFFSET = 25; // Maximum pixels the pupil can move

        function updateEyePosition(mouseX, mouseY) {
            [
                { eye: leftEye, pupil: leftPupil },
                { eye: rightEye, pupil: rightPupil }
            ].forEach(({ eye, pupil }) => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                // Calculate angle and distance
                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX);

                // Normalize and limit movement
                const maxMove = Math.min(distance / 10, MAX_PUPIL_OFFSET);
                const offsetX = Math.cos(angle) * maxMove;
                const offsetY = Math.sin(angle) * maxMove;

                pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        }

        // Track mouse
        document.addEventListener('mousemove', (e) => {
            if (currentMood !== 'thinking') {
                updateEyePosition(e.clientX, e.clientY);
            }
        });

        // ===== BLINKING =====
        let blinkTimeout;

        function blink() {
            leftEye.classList.add('blinking');
            rightEye.classList.add('blinking');

            setTimeout(() => {
                leftEye.classList.remove('blinking');
                rightEye.classList.remove('blinking');
            }, 150);
        }

        // Random blinking
        function scheduleRandomBlink() {
            const delay = 2000 + Math.random() * 4000; // 2-6 seconds
            blinkTimeout = setTimeout(() => {
                if (!isTalking) {
                    blink();
                }
                scheduleRandomBlink();
            }, delay);
        }

        scheduleRandomBlink();

        // ===== MOODS =====
        let currentMood = 'neutral';
        let savedMood = 'neutral'; // Store mood before worried state
        const moods = ['neutral', 'happy', 'sad', 'angry', 'thinking', 'surprised', 'worried'];

        function setMood(mood) {
            // Remove all mood classes
            moods.forEach(m => {
                leftEye.classList.remove(m);
                rightEye.classList.remove(m);
            });

            // Add new mood
            if (mood !== 'neutral') {
                leftEye.classList.add(mood);
                rightEye.classList.add(mood);
            }

            currentMood = mood;
            document.getElementById('current-mood').textContent = mood;
        }

        // ===== WAVEFORM MOUTH WITH AUDIO ANALYSIS =====
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        let isTalking = false;
        let wavePhase = 0;
        let waveAmplitude = 0;
        let targetAmplitude = 0;

        // Audio analysis
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let currentAudio = null;
        let audioSource = null;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.3;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        // Play audio with mouth sync
        async function playAudioWithSync(audioUrl) {
            initAudioContext();

            // Resume audio context if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (audioSource) {
                audioSource.disconnect();
                audioSource = null;
            }

            return new Promise((resolve, reject) => {
                const audio = new Audio(audioUrl);
                currentAudio = audio;

                audio.addEventListener('canplaythrough', () => {
                    // Create media element source and connect to analyser
                    audioSource = audioContext.createMediaElementSource(audio);
                    audioSource.connect(analyser);
                    analyser.connect(audioContext.destination);

                    isTalking = true;
                    audio.play();
                }, { once: true });

                audio.addEventListener('ended', () => {
                    isTalking = false;
                    targetAmplitude = 0;
                    currentAudio = null;
                    resolve();
                });

                audio.addEventListener('error', (e) => {
                    isTalking = false;
                    targetAmplitude = 0;
                    currentAudio = null;
                    reject(e);
                });

                audio.load();
            });
        }

        // Play audio from base64 data
        async function playBase64Audio(base64Data, mimeType = 'audio/mpeg') {
            const audioUrl = `data:${mimeType};base64,${base64Data}`;
            return playAudioWithSync(audioUrl);
        }

        // Get current audio amplitude from analyser
        function getAudioAmplitude() {
            if (!analyser || !isTalking) return 0;

            analyser.getByteFrequencyData(dataArray);

            // Focus on voice frequencies (roughly 100-3000 Hz)
            // With 256 fftSize and typical 44100 sample rate, each bin is ~172Hz
            // So bins 1-17 cover roughly 172-2924 Hz
            let sum = 0;
            const startBin = 1;
            const endBin = Math.min(17, dataArray.length);

            for (let i = startBin; i < endBin; i++) {
                sum += dataArray[i];
            }

            const average = sum / (endBin - startBin);
            return average / 255; // Normalize to 0-1
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * 2; // Higher resolution
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawWaveform() {
            const width = canvas.width / 2;
            const height = canvas.height / 2;

            ctx.clearRect(0, 0, width, height);

            // Get amplitude from audio analysis or use target for manual mode
            if (isTalking && analyser) {
                const audioAmp = getAudioAmplitude();
                targetAmplitude = audioAmp * 1.5; // Boost for visibility
            } else if (!isTalking) {
                targetAmplitude = 0;
            }

            // Smooth amplitude transition
            waveAmplitude += (targetAmplitude - waveAmplitude) * 0.3;

            // Draw waveform
            ctx.beginPath();
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const centerY = height / 2;
            const points = 50;

            for (let i = 0; i <= points; i++) {
                const x = (i / points) * width;
                const normalizedX = i / points;

                // Create wave shape - more in center, less at edges
                const edgeFade = Math.sin(normalizedX * Math.PI);

                // Multiple wave frequencies for more organic look
                let y = centerY;
                if (waveAmplitude > 0.05) {
                    const wave1 = Math.sin((normalizedX * 4 + wavePhase) * Math.PI * 2) * waveAmplitude * 20;
                    const wave2 = Math.sin((normalizedX * 7 + wavePhase * 1.3) * Math.PI * 2) * waveAmplitude * 10;
                    const wave3 = Math.sin((normalizedX * 13 + wavePhase * 0.7) * Math.PI * 2) * waveAmplitude * 5;
                    y = centerY + (wave1 + wave2 + wave3) * edgeFade;
                }

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();

            // Draw glow layer
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 8;
            ctx.stroke();

            // Animate phase
            if (isTalking) {
                wavePhase += 0.12 + waveAmplitude * 0.1; // Speed varies with amplitude
            }

            requestAnimationFrame(drawWaveform);
        }

        drawWaveform();

        // Manual talking controls (fallback when no audio analysis)
        function startTalking() {
            isTalking = true;
            // If no audio context, use random amplitude for demo
            if (!analyser) {
                const randomAmplitude = () => {
                    if (isTalking && !analyser) {
                        targetAmplitude = 0.3 + Math.random() * 0.7;
                        setTimeout(randomAmplitude, 50 + Math.random() * 100);
                    }
                };
                randomAmplitude();
            }
        }

        function stopTalking() {
            isTalking = false;
            targetAmplitude = 0;
        }

        // ===== KEYBOARD CONTROLS =====
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1': setMood('neutral'); break;
                case '2': setMood('happy'); break;
                case '3': setMood('sad'); break;
                case '4': setMood('angry'); break;
                case '5': setMood('thinking'); break;
                case '6': setMood('surprised'); break;
                case 'b':
                case 'B':
                    blink();
                    break;
                case ' ':
                    e.preventDefault();
                    if (!isTalking) {
                        startTalking();
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === ' ') {
                stopTalking();
            }
        });

        // ===== STATS UPDATES =====
        function getGradientColor(percent) {
            if (percent < 50) {
                const ratio = percent / 50;
                const r = Math.round(255 * ratio);
                const g = 255;
                const b = Math.round(102 * (1 - ratio));
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                const ratio = (percent - 50) / 50;
                const r = 255;
                const g = Math.round(221 * (1 - ratio) + 34 * ratio);
                const b = Math.round(68 * ratio);
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        function updateMiniStat(statId, gaugeId, value, maxValue = 100) {
            const percent = Math.min((value / maxValue) * 100, 100);
            const color = getGradientColor(percent);

            document.getElementById(statId).style.color = color;
            document.getElementById(gaugeId).style.width = percent + '%';
            document.getElementById(gaugeId).style.background = color;
        }

        socket.on('stats_update', (data) => {
            // CPU
            document.getElementById('cpu-stat').textContent = Math.round(data.cpu.percent) + '%';
            updateMiniStat('cpu-stat', 'cpu-gauge', data.cpu.percent);

            // Temperature
            document.getElementById('temp-stat').textContent = data.cpu.temp + '¬∞';
            updateMiniStat('temp-stat', 'temp-gauge', data.cpu.temp, 85);

            // Memory
            document.getElementById('mem-stat').textContent = Math.round(data.memory.percent) + '%';
            updateMiniStat('mem-stat', 'mem-gauge', data.memory.percent);

            // Disk
            document.getElementById('disk-stat').textContent = Math.round(data.disk.percent) + '%';
            updateMiniStat('disk-stat', 'disk-gauge', data.disk.percent);
        });

        // ===== SOCKET EVENTS FOR EXTERNAL CONTROL =====
        socket.on('set_mood', (data) => {
            if (data.mood && moods.includes(data.mood)) {
                setMood(data.mood);
            }
        });

        socket.on('blink', () => {
            blink();
        });

        socket.on('start_talking', () => {
            startTalking();
        });

        socket.on('stop_talking', () => {
            stopTalking();
        });

        socket.on('look_at', (data) => {
            // For future camera tracking - receives {x, y} normalized 0-1
            if (data.x !== undefined && data.y !== undefined) {
                const screenX = data.x * window.innerWidth;
                const screenY = data.y * window.innerHeight;
                updateEyePosition(screenX, screenY);
            }
        });

        // ===== IDLE BEHAVIOR =====
        let idleTimeout;
        let isIdle = false;

        function startIdleBehavior() {
            if (isIdle || currentMood === 'thinking') return;

            isIdle = true;

            function idleLook() {
                if (!isIdle) return;

                // Random position to look at
                const x = window.innerWidth * (0.3 + Math.random() * 0.4);
                const y = window.innerHeight * (0.2 + Math.random() * 0.4);

                updateEyePosition(x, y);

                // Schedule next look
                setTimeout(idleLook, 1500 + Math.random() * 2000);
            }

            idleLook();
        }

        function resetIdleTimer() {
            isIdle = false;
            clearTimeout(idleTimeout);
            idleTimeout = setTimeout(startIdleBehavior, 5000); // Start idle after 5s of no movement
        }

        document.addEventListener('mousemove', resetIdleTimer);
        resetIdleTimer();

        // ===== HELPER FUNCTIONS FOR TRIGGER BUTTONS =====
        function triggerIdleLook() {
            const x = window.innerWidth * (0.2 + Math.random() * 0.6);
            const y = window.innerHeight * (0.1 + Math.random() * 0.5);
            updateEyePosition(x, y);
        }

        function doubleBlink() {
            blink();
            setTimeout(blink, 300);
        }

        // ===== WORRIED/SQUINTY ON BUTTON HOVER =====
        function setWorried() {
            // Save current mood so we can restore it
            if (currentMood !== 'worried') {
                savedMood = currentMood;
            }
            setMood('worried');
        }

        function clearWorried() {
            // Restore previous mood
            setMood(savedMood);
        }

        // Add hover listeners to all trigger buttons
        document.querySelectorAll('.trigger-btn').forEach(btn => {
            btn.addEventListener('mouseenter', setWorried);
            btn.addEventListener('mouseleave', clearWorried);
        });

        // ===== LISTENING/TRANSCRIPTION =====
        let isListening = false;
        const micBtn = document.getElementById('mic-btn');
        const micIcon = document.getElementById('mic-icon');
        const transcriptionDisplay = document.getElementById('transcription-display');
        const transcriptionText = document.getElementById('transcription-text');

        async function toggleListening() {
            if (isListening) return; // Prevent double-clicks

            isListening = true;
            micBtn.classList.add('listening');
            micIcon.textContent = 'üî¥';
            setMood('thinking');

            try {
                // Call the listen API
                const response = await fetch('/api/listen?duration=4');
                micBtn.classList.remove('listening');
                micBtn.classList.add('processing');
                micIcon.textContent = '‚è≥';

                const data = await response.json();

                if (data.text && data.text.trim()) {
                    // Show transcription
                    transcriptionText.textContent = data.text;
                    transcriptionDisplay.classList.add('visible');

                    // Hide after 5 seconds
                    setTimeout(() => {
                        transcriptionDisplay.classList.remove('visible');
                    }, 5000);

                    setMood('happy');
                    blink();
                } else {
                    transcriptionText.textContent = '(no speech detected)';
                    transcriptionDisplay.classList.add('visible');
                    setTimeout(() => {
                        transcriptionDisplay.classList.remove('visible');
                    }, 2000);
                    setMood('neutral');
                }
            } catch (error) {
                console.error('Listen error:', error);
                transcriptionText.textContent = '(error)';
                transcriptionDisplay.classList.add('visible');
                setTimeout(() => {
                    transcriptionDisplay.classList.remove('visible');
                }, 2000);
                setMood('sad');
            } finally {
                isListening = false;
                micBtn.classList.remove('listening', 'processing');
                micIcon.textContent = 'üé§';
                setTimeout(() => setMood('neutral'), 2000);
            }
        }

        // Keyboard shortcut for listening
        document.addEventListener('keydown', (e) => {
            if (e.key === 'l' || e.key === 'L') {
                if (!isListening) {
                    toggleListening();
                }
            }
        });

        // Socket events for transcription results
        socket.on('transcription', (data) => {
            if (data.text) {
                transcriptionText.textContent = data.text;
                transcriptionDisplay.classList.add('visible');
                setTimeout(() => {
                    transcriptionDisplay.classList.remove('visible');
                }, 5000);
            }
        });

        socket.on('connect', () => {
            console.log('Connected to Pi-Guy');
        });

        // Play audio sent from server (for TTS)
        socket.on('play_audio', async (data) => {
            console.log('Received audio to play');
            try {
                if (data.url) {
                    await playAudioWithSync(data.url);
                } else if (data.base64) {
                    await playBase64Audio(data.base64, data.mime || 'audio/mpeg');
                }
            } catch (e) {
                console.error('Error playing audio:', e);
            }
        });

        // Expose functions globally for console/API testing
        window.piGuy = {
            playAudio: playAudioWithSync,
            playBase64: playBase64Audio,
            setMood: setMood,
            blink: blink,
            startTalking: startTalking,
            stopTalking: stopTalking
        };
    </script>
</body>
